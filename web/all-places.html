<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Destinations - Travel Finder</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
        }
        .header {
            padding-bottom: 40px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--primary);
        }
        .filters-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filter-select {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            outline: none;
        }
        .stats {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div>
                    <a href="index.html" class="back-link">‚Üê Back to Search</a>
                    <h1 class="logo" style="margin-top: 15px;">üåç All Destinations</h1>
                </div>
                <div class="header-actions">
                    <button onclick="window.location.href='index.html'" class="location-btn">üîç Search</button>
                </div>
            </div>
        </header>

        <main class="main">
            <!-- Filters & Sort -->
            <div class="filters-bar">
                <div class="stats" id="stats">Loading destinations...</div>
                
                <div class="filter-group">
                    <select id="moodFilter" class="filter-select" onchange="allPlacesApp.applyFilters()">
                        <option value="all">All Moods</option>
                        <option value="adventure">Adventure</option>
                        <option value="relaxing">Relaxing</option>
                        <option value="nature">Nature</option>
                        <option value="cultural">Cultural</option>
                        <option value="spiritual">Spiritual</option>
                        <option value="romantic">Romantic</option>
                        <option value="party">Party</option>
                        <option value="history">History</option>
                    </select>
                    
                    <select id="sortBy" class="filter-select" onchange="allPlacesApp.applyFilters()">
                        <option value="rating">Top Rated</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
            </div>

            <!-- Grid -->
            <div id="destinationsGrid" class="popular-grid">
                <!-- Items injected here -->
            </div>
            
            <!-- No Results -->
            <div id="noResults" class="no-results">
                <p>üòï No places match your filters.</p>
            </div>
        </main>

        <footer class="footer">
            <p>Travel Finder ¬© 2025</p>
        </footer>
    </div>

    <script src="all-places.js"></script>
</body>

</html>
