<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Finder</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">ğŸŒ Travel Finder</h1>
            <div class="header-actions">
                <button onclick="app.showLocationModal()" class="location-btn">ğŸ“ Change Location</button>
                <a href="all-places.html" class="browse-link">View All Places â†’</a>
            </div>
        </header>

        <!-- Search Section -->
        <main class="main">
            <div class="search-section">
                <h2 class="search-title">Where do you want to go?</h2>
                <form id="searchForm" class="search-form">
                    <input type="text" id="queryInput" class="search-input"
                        placeholder="Try 'beach', 'budget 5000', or 'adventure mountains'" autocomplete="off">
                    <button type="submit" class="search-btn">Search</button>
                </form>

                <div class="quick-filters">
                    <button class="filter-tag"
                        onclick="document.getElementById('queryInput').value='beach'; app.handleSearch();">ğŸ–ï¸
                        Beach</button>
                    <button class="filter-tag"
                        onclick="document.getElementById('queryInput').value='mountain'; app.handleSearch();">â›°ï¸
                        Mountain</button>
                    <button class="filter-tag"
                        onclick="document.getElementById('queryInput').value='spiritual'; app.handleSearch();">ğŸ™
                        Spiritual</button>
                    <button class="filter-tag"
                        onclick="document.getElementById('queryInput').value='budget 3000'; app.handleSearch();">ï¿½
                        Budget</button>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>

            <!-- Popular Destinations (Initial State) -->
            <div id="popularDestinations" class="popular-section">
                <h3 class="section-title">ğŸ”¥ Popular Destinations</h3>
                <div id="popularGrid" class="popular-grid">
                    <!-- Popular items will be injected here -->
                </div>
            </div>

            <!-- Results -->
            <div id="resultsHeader" class="results-header" style="display: none;">
                <h3>Results</h3>
                <div class="sort-controls">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" onchange="app.handleSort()">
                        <option value="relevance">Relevance</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="rating">Rating: High to Low</option>
                        <option value="distance">Distance: Nearest</option>
                    </select>
                </div>
            </div>

            <div id="results" class="results"></div>

            <!-- No Results -->
            <div id="noResults" class="no-results">
                <p>ğŸ˜• No places found. Try a different search!</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Travel Finder Â© 2025</p>
        </footer>
    </div>

    <!-- Location Modal -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <h3>ğŸ“ Your Location</h3>
            <p>Enter your city to see distances</p>
            <input type="text" id="userLocation" class="modal-input" placeholder="e.g., Mumbai, Delhi">
            <button onclick="app.setUserLocation()" class="modal-btn">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
